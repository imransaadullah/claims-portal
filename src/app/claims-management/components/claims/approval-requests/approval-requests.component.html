    <div class="table-responsive" style="background-color: #fff;">
        <table class="table text-nowrap" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead>
                <tr>
                    <th>IID</th>
                    <th>Provider</th>
                    <th>Package</th>
                    <!-- <th>Status</th> -->
                    <th class="text-center" style="width: 20px;">
                        <!-- <i class="icon-arrow-down12"></i> -->
                        Time
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let claim of claims; let index=index;" (click)="selectedClaim = claim; setSelectedClaim();">
                    <td>{{claim.id}}</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <div>
                                <a class="text-default font-weight-semibold">{{claim.provider}}</a>
                                <!-- <br/> -->
                                <!-- <span>{{claim.provider}}</span> -->
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="d-flex align-items-center">
                            <div>
                                <a class="text-default">{{claim.package}}</a>
                                <!-- <br/> -->
                                <!-- <span>{{claim.package}}</span> -->
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="d-flex align-items-center">
                            <div>
                                <a class="text-default">{{claim.time}}</a>
                                <!-- <br/> -->
                                <!-- <span>{{claim.time}}</span> -->
                            </div>
                        </div>
                    </td>
                    <!-- <td><span class="badge bg-blue">Active</span></td> -->
                    <!-- <td class="text-center">
                        <div class="list-icons">
                            <div class="list-icons-item dropdown">
                                <a class="list-icons-item dropdown-toggle caret-0" data-toggle="dropdown"><i class="icon-menu7"></i></a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item"><i class="icon-file-stats"></i> View </a>
                                    <a class="dropdown-item"><i class="icon-file-text2"></i> Edit </a>
                                    <a class="dropdown-item"><i class="icon-file-locked"></i> Disable</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item"><i class="icon-gear"></i> Settings</a>
                                </div>
                            </div>
                        </div>
                    </td> -->
                </tr>
            </tbody>
        </table>
    </div>
